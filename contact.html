        <section class="mt-sm-5 mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 offset-sm-2 col-12">
                        <div class="text-center cartoonTitle pb-3">
                            <p>Contact Ussss</p>
                        </div>
                        <form id="form">
                            <div class="form-group">
                                <div class="row justify-content-center">
                                    <div class="col-sm-6">
                                        <label for="">Name</label>
                                        <input type="username" class="form-control mb-sm-3" id="username" />
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control mb-sm-2" name="email" />
                                        <span class="spanE mb-sm-3"></span>
                                    </div>
                                    <div class="col-sm-12 mb-sm-3">
                                        <label for="">Password</label>
                                        <input type="" class="form-control my-sm-1" name="password" />
                                        <span class="spanP mt-sm-3"></span>
                                    </div>
                                    <div class="col-sm-12 mt-sm-3">
                                        <label for="">Message</label>
                                        <textarea name="" id="" cols="100" rows="10"
                                            class="d-sm-block d-none"></textarea>
                                        <textarea name="" id="" cols="40" rows="8" class="d-block d-sm-none"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center my-4">
                                <button type="submit" class="btn btn-primary mb-sm-1">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
